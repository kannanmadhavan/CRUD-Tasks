    <style>
     /* General Body Style */
     body {
    font-family: 'Lucida Handwriting', cursive, sans-serif;
}

/* Purple Button Style */
.btn-purple {
  background-color: #9c27b0;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: bold;
  padding: 12px 20px;
  transition: 0.3s ease-in-out;
}

.btn-purple:hover {
  background-color: #7b1fa2;
}

/* Separator Style */
.separator {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 15px 0;
}

.separator hr {
  flex-grow: 1;
  height: 1px;
  border: none;
  background-color: #ccc;
}

.separator span {
  margin: 0 10px;
  color: #777;
}

/* Google Button Style */
.google-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  padding: 10px 20px;
  transition: 0.3s ease-in-out;
}

.google-btn:hover {
  background-color: #f5f5f5;
}

/* Google Logo Style */
.google-logo {
  width: 20px;
  height: 20px;
  margin-right: 10px;
}
